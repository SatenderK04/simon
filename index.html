<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game !</h2>
    <div class="simon-btns">
        <div class="row-1">
            <div class="btn btn1" type="button" id="yellow"></div>
            <div class="btn btn2" type="button" id="blue"></div>
        </div>
        <div class="row-2">
            <div class="btn btn3" type="button" id="red"></div>
            <div class="btn btn4" type="button" id="green"></div>
        </div>
    </div>
    <h3></h3>
    <script src="app.js"></script>
</body>
</html>
